<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Control Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header">
                        <h1 class="card-title">Robot Control Interface</h1>
                        <div id="statusAlert"></div>
                    </div>
                    <div class="card-body">
                        <!-- WiFi Configuration Section -->
                        <h4>WiFi Configuration</h4>
                        <form id="wifiForm">
                            <div class="mb-3">
                                <label for="ssid" class="form-label">SSID</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="ssid" name="ssid" required>
                                    <button type="button" id="scanBtn" class="btn btn-outline-secondary">Scan Networks</button>
                                </div>
                                <select class="form-select mt-2" id="networkSelect">
                                    <option value="">Select from scanned networks...</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Save WiFi</button>
                        </form>

                        <hr>

                        <!-- Robot Control Section -->
                        <h4>Robot Control</h4>
                        <div class="control-panel">
                            <div class="mb-2">
                                <div class="ratio ratio-1x1" style="max-width:120px; margin:0 auto;">
                                    <button id="forwardBtn" class="btn btn-success w-100 h-100">Forward</button>
                                </div>
                            </div>

                            <div class="control-row">
                                <div class="ratio ratio-1x1" style="max-width:80px;">
                                    <button id="leftBtn" class="btn btn-info w-100 h-100">◀</button>
                                </div>
                                <div class="ratio ratio-1x1" style="max-width:140px;">
                                    <button id="stopBtn" class="btn btn-danger w-100 h-100">Stop</button>
                                </div>
                                <div class="ratio ratio-1x1" style="max-width:80px;">
                                    <button id="rightBtn" class="btn btn-info w-100 h-100">▶</button>
                                </div>
                            </div>

                            <div class="mt-2">
                                <div class="ratio ratio-1x1" style="max-width:120px; margin:0 auto;">
                                    <button id="backwardBtn" class="btn btn-warning w-100 h-100">Backward</button>
                                </div>
                            </div>
                            <div class="mt-3">
                                <label for="speedSlider" class="form-label">Speed: <span id="speedValue">50</span>%</label>
                                <input type="range" class="form-range" id="speedSlider" min="0" max="100" value="50">
                            </div>
                        </div>

                        <hr>

                        <!-- Serial Console Section -->
                        <h4>Serial Console</h4>
                        <div id="serialConsole"></div>
                        <div class="mt-2">
                            <button type="button" class="btn btn-secondary btn-sm" onclick="clearConsole()">Clear Console</button>
                            <button type="button" class="btn btn-secondary btn-sm ms-2" onclick="scrollToBottom()">Scroll to Bottom</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
