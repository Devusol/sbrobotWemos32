<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self-Balancing Robot Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .control-panel {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .pid-control {
            margin-bottom: 15px;
        }
        .pid-value {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header">
                        <h1 class="card-title">Self-Balancing Robot Control</h1>
                    </div>
                    <div class="card-body">

                        <!-- Status Display -->
                        <div class="control-panel">
                            <h4>Robot Status</h4>
                            <div id="statusDisplay" class="alert alert-info">
                                Loading status...
                            </div>
                        </div>

                        <!-- PID Control Panel -->
                        <div class="control-panel">
                            <h4>PID Controller Tuning</h4>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="pid-control text-center">
                                        <label class="form-label">Proportional (Kp)</label>
                                        <div class="d-flex justify-content-center align-items-center mb-2">
                                            <button class="btn btn-outline-secondary me-2" onclick="adjustPID('kp', -0.1)">-</button>
                                            <span id="kpValue" class="pid-value fs-4 mx-3">0.000</span>
                                            <button class="btn btn-outline-secondary ms-2" onclick="adjustPID('kp', 0.1)">+</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="pid-control text-center">
                                        <label class="form-label">Integral (Ki)</label>
                                        <div class="d-flex justify-content-center align-items-center mb-2">
                                            <button class="btn btn-outline-secondary me-2" onclick="adjustPID('ki', -0.01)">-</button>
                                            <span id="kiValue" class="pid-value fs-4 mx-3">0.000</span>
                                            <button class="btn btn-outline-secondary ms-2" onclick="adjustPID('ki', 0.01)">+</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="pid-control text-center">
                                        <label class="form-label">Derivative (Kd)</label>
                                        <div class="d-flex justify-content-center align-items-center mb-2">
                                            <button class="btn btn-outline-secondary me-2" onclick="adjustPID('kd', -0.01)">-</button>
                                            <span id="kdValue" class="pid-value fs-4 mx-3">0.000</span>
                                            <button class="btn btn-outline-secondary ms-2" onclick="adjustPID('kd', 0.01)">+</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="text-center mt-3">
                                <button id="updatePID" class="btn btn-primary me-2">Update PID Values</button>
                                <button id="calibrate" class="btn btn-warning me-2">Calibrate Sensors</button>
                                <button id="resetPID" class="btn btn-secondary">Reset PID to Defaults</button>
                            </div>
                        </div>

                        <!-- Robot Control Panel -->
                        <div class="control-panel">
                            <h4>Robot Control</h4>
                            <div class="row justify-content-center">
                                <div class="col-md-6">
                                    <div class="text-center">
                                        <div class="mb-3">
                                            <button id="forward" class="btn btn-success btn-lg me-2">Forward</button>
                                            <button id="stop" class="btn btn-danger btn-lg">Stop</button>
                                            <button id="backward" class="btn btn-warning btn-lg ms-2">Backward</button>
                                        </div>
                                        <div>
                                            <button id="left" class="btn btn-info btn-lg me-2">Turn Left</button>
                                            <button id="right" class="btn btn-info btn-lg">Turn Right</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Serial Console -->
                        <div class="control-panel">
                            <h4>Serial Console</h4>
                            <div id="serialConsole" style="height: 300px; overflow-y: auto; background-color: #000; color: #0f0; font-family: 'Courier New', monospace; font-size: 12px; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
                                Connecting to serial console...
                            </div>
                            <div class="mt-2">
                                <button type="button" class="btn btn-secondary btn-sm" onclick="clearConsole()">Clear Console</button>
                                <button type="button" class="btn btn-secondary btn-sm ms-2" onclick="scrollToBottom()">Scroll to Bottom</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let statusInterval;
        let currentPID = { kp: 5.0, ki: 0.0, kd: 0.5 };
        let ws;
        let consoleElement;

        // Initialize the page
        window.onload = function() {
            loadPIDValues();
            setupEventListeners();
            statusInterval = setInterval(updateStatus, 5000); // Update status every 5 seconds
            initWebSocket();
        };

        // Initialize WebSocket connection
        function initWebSocket() {
            consoleElement = document.getElementById('serialConsole');
            ws = new WebSocket('ws://' + window.location.host + '/ws');
            
            ws.onopen = function(event) {
                console.log('WebSocket connected');
                consoleElement.textContent = 'WebSocket connected. Waiting for serial data...\n';
                // Request current buffer
                ws.send('get-buffer');
            };
            
            ws.onmessage = function(event) {
                if (consoleElement) {
                    consoleElement.textContent += event.data;
                    consoleElement.scrollTop = consoleElement.scrollHeight;
                }
            };
            
            ws.onclose = function(event) {
                console.log('WebSocket disconnected');
                if (consoleElement) {
                    consoleElement.textContent += '\nWebSocket disconnected. Reconnecting...\n';
                }
                setTimeout(initWebSocket, 5000);
            };
            
            ws.onerror = function(error) {
                console.error('WebSocket error:', error);
            };
        }

        // Load current PID values from the robot
        function loadPIDValues() {
            fetch('/get-pid')
                .then(response => response.json())
                .then(data => {
                    currentPID.kp = data.kp;
                    currentPID.ki = data.ki;
                    currentPID.kd = data.kd;
                    updatePIDDisplays();
                })
                .catch(error => console.error('Error loading PID values:', error));
        }

        // Update PID value displays
        function updatePIDDisplays() {
            document.getElementById('kpValue').textContent = currentPID.kp.toFixed(3);
            document.getElementById('kiValue').textContent = currentPID.ki.toFixed(3);
            document.getElementById('kdValue').textContent = currentPID.kd.toFixed(3);
        }

        // Adjust PID values with buttons
        function adjustPID(param, delta) {
            // Apply limits
            const limits = {
                kp: { min: 0, max: 20 },
                ki: { min: 0, max: 10 },
                kd: { min: 0, max: 5 }
            };
            
            currentPID[param] += delta;
            currentPID[param] = Math.max(limits[param].min, Math.min(limits[param].max, currentPID[param]));
            
            // Round to appropriate precision
            const precision = param === 'kp' ? 1 : 2;
            currentPID[param] = Math.round(currentPID[param] * Math.pow(10, precision)) / Math.pow(10, precision);
            
            updatePIDDisplays();
        }

        // Setup event listeners
        function setupEventListeners() {
            // PID buttons
            document.getElementById('updatePID').addEventListener('click', updatePID);
            document.getElementById('calibrate').addEventListener('click', calibrateSensors);
            document.getElementById('resetPID').addEventListener('click', resetPID);

            // Robot control buttons
            document.getElementById('forward').addEventListener('click', () => sendCommand('forward'));
            document.getElementById('backward').addEventListener('click', () => sendCommand('backward'));
            document.getElementById('left').addEventListener('click', () => sendCommand('left'));
            document.getElementById('right').addEventListener('click', () => sendCommand('right'));
            document.getElementById('stop').addEventListener('click', () => sendCommand('stop'));
        }

        // Update PID values on the robot
        function updatePID() {
            fetch('/set-pid', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `kp=${currentPID.kp}&ki=${currentPID.ki}&kd=${currentPID.kd}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('PID values updated successfully!');
                } else {
                    alert('Failed to update PID values: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error updating PID:', error);
                alert('Error updating PID values');
            });
        }

        // Calibrate sensors
        function calibrateSensors() {
            if (confirm('Calibration will take about 10 seconds. Keep the robot stationary and level. Continue?')) {
                document.getElementById('calibrate').disabled = true;
                document.getElementById('calibrate').textContent = 'Calibrating...';
                
                fetch('/calibrate', {
                    method: 'POST'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Calibration completed successfully!');
                    } else {
                        alert('Calibration failed: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error calibrating:', error);
                    alert('Error during calibration');
                })
                .finally(() => {
                    document.getElementById('calibrate').disabled = false;
                    document.getElementById('calibrate').textContent = 'Calibrate Sensors';
                });
            }
        }

        // Reset PID to default values
        function resetPID() {
            currentPID.kp = 5.0;
            currentPID.ki = 0.0;
            currentPID.kd = 0.5;
            updatePIDDisplays();
            updatePID();
        }

        // Send robot control commands
        function sendCommand(command) {
            fetch('/control', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `command=${command}&value=`
            })
            .catch(error => console.error('Error sending command:', error));
        }

        // Update status display
        function updateStatus() {
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    let statusHtml = "<strong>WiFi Status:</strong> ";
                    if (data.mode === "AP") {
                        statusHtml += `Access Point Mode - IP: ${data.ip}`;
                    } else if (data.connected) {
                        statusHtml += `Connected to ${data.ssid} - IP: ${data.ip}`;
                    } else {
                        statusHtml += "Not Connected";
                    }
                    document.getElementById('statusDisplay').innerHTML = statusHtml;
                })
                .catch(error => console.error('Error updating status:', error));
        }

        // Clear console
        function clearConsole() {
            if (consoleElement) {
                consoleElement.textContent = '';
            }
            fetch('/clear-console')
                .then(response => response.json())
                .catch(error => console.error('Error clearing console:', error));
        }

        // Scroll console to bottom
        function scrollToBottom() {
            if (consoleElement) {
                consoleElement.scrollTop = consoleElement.scrollHeight;
            }
        }
    </script>
</body>
</html>
