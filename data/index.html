<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self-Balancing Robot Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
     <script src="plotter.js"></script>
   
    <style>
        .control-panel {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .pid-control {
            margin-bottom: 15px;
        }
        .pid-value {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header">
                        <h1 class="card-title">Self-Balancing Robot Control</h1>
                    </div>
                    <div class="card-body">

                        <!-- Status Display -->
                        <div class="control-panel">
                            <h4>Robot Status</h4>
                            <div id="statusDisplay" class="alert alert-info">
                                Loading status...
                            </div>
                        </div>

                        <!-- Angle Plot -->
                        <div class="control-panel">
                            <h4>Angle Plot (Real-time)</h4>
                            <canvas id="angleChart" width="800" height="400"></canvas>
                        </div>
                        <!-- PID Control Panel -->
                        <div class="control-panel">
                            <h4>PID Controller Tuning</h4>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="pid-control text-center">
                                        <label class="form-label">Proportional (Kp)</label>
                                        Step Amt: <input type="number" id="kpInput" class="form-control"  value="1">
                                          
                                        <div class="d-flex justify-content-center align-items-center mb-2">
                                            <button class="btn btn-outline-secondary me-2" onclick="adjustPID('kp', -0.1)">-</button>
                                            <span id="kpValue" class="pid-value fs-4 mx-3">0.000</span>
                                             <button class="btn btn-outline-secondary ms-2" onclick="adjustPID('kp', 0.1)">+</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="pid-control text-center">
                                        <label class="form-label">Integral (Ki)</label>
                                        <div class="d-flex justify-content-center align-items-center mb-2">
                                            <button class="btn btn-outline-secondary me-2" onclick="adjustPID('ki', -0.01)">-</button>
                                            <span id="kiValue" class="pid-value fs-4 mx-3">0.000</span>
                                            <button class="btn btn-outline-secondary ms-2" onclick="adjustPID('ki', 0.01)">+</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="pid-control text-center">
                                        <label class="form-label">Derivative (Kd)</label>
                                        <div class="d-flex justify-content-center align-items-center mb-2">
                                            <button class="btn btn-outline-secondary me-2" onclick="adjustPID('kd', -0.01)">-</button>
                                            <span id="kdValue" class="pid-value fs-4 mx-3">0.000</span>
                                            <button class="btn btn-outline-secondary ms-2" onclick="adjustPID('kd', 0.01)">+</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="text-center mt-3">
                                <button id="updatePID" class="btn btn-primary me-2">Update PID Values</button>
                                <button id="calibrate" class="btn btn-warning me-2">Calibrate Sensors</button>
                                <button id="resetPID" class="btn btn-secondary">Reset PID to Defaults</button>
                            </div>
                        </div>

                        <!-- Robot Control Panel -->
                        <div class="control-panel">
                            <h4>Robot Control</h4>
                            <div class="row justify-content-center">
                                <div class="col-md-6">
                                    <div class="text-center">
                                        <div class="mb-3">
                                            <button id="forward" class="btn btn-success btn-lg me-2">Forward</button>
                                            <button id="stop" class="btn btn-danger btn-lg">Stop</button>
                                            <button id="backward" class="btn btn-warning btn-lg ms-2">Backward</button>
                                        </div>
                                        <div>
                                            <button id="left" class="btn btn-info btn-lg me-2">Turn Left</button>
                                            <button id="right" class="btn btn-info btn-lg">Turn Right</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Serial Console -->
                        <div class="control-panel">
                            <h4>Serial Console</h4>
                            <div id="serialConsole" style="height: 300px; overflow-y: auto; background-color: #000; color: #0f0; font-family: 'Courier New', monospace; font-size: 12px; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
                                Connecting to serial console...
                            </div>
                            <div class="mt-2">
                                <button type="button" class="btn btn-secondary btn-sm" onclick="clearConsole()">Clear Console</button>
                                <button type="button" class="btn btn-secondary btn-sm ms-2" onclick="scrollToBottom()">Scroll to Bottom</button>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>

   
    <script src="script.js"></script>
</body>
</html>
